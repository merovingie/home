<mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{element.scriptName}}
        </mat-panel-title>
        <mat-panel-description>
          Currently I am {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description>
    </mat-expansion-panel-header>
      <button mat-raised-button color="primary">Execute</button>
      <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>
      <button mat-raised-button color="accent" [disabled]="allowUndelete">UnDelete</button>
      <p>{{element.scriptContent}}</p>
    </mat-expansion-panel>
</mat-accordion>
