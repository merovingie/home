<section class="login-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <mat-form-field>
        <input type="email" matInput placeholder="Your Email Address" ngModel name="email" email required>
      </mat-form-field>
      <mat-form-field hintLabel="minimum of 8 characters"> 
        <input type="password" matInput placeholder="Your Password" ngModel name="password" required minlength="8" #pwInput="ngModel">
        <mat-hint align="end"> {{ pwInput.value?.length }} / 8</mat-hint>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="f.invalid">submit</button>
    </form>
</section>
